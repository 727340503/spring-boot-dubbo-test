#log
logger.level=DEBUG

# datasource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://172.168.11.175:3306/tcc?characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=root
srping.datasource.initialSize=10
spring.datasource.maxActive=50

# REDIS (RedisProperties)
# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
spring.redis.database=0
# Redis\u670d\u52a1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
spring.redis.port=6379
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09
spring.redis.password=
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-active=8
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.pool.max-wait=-1
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.max-idle=8
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
spring.redis.pool.min-idle=0
# \u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
spring.redis.timeout=0
# session
user.expiry.mins=3600
# keeper user session
user.expiry.seconds=3600
# upload path
upload.path=/data/upload/
download.path=/tcc/
# stamp default image
default.campaign.stamp.image=base_image/stamps_default.png

#dubbo\u914d\u7f6e\u4fe1\u606f
dubbo.application.name=tcc-cms-campaign-provider
#dubbo protocol\u4fe1\u606f
#\u670d\u52a1\u8fde\u63a5\u534f\u8bae
dubbo.protocol.name=dubbo
#\u670d\u52a1\u8bf7\u6c42\u7aef\u53e3
dubbo.protocol.port=20882
#\u670d\u52a1\u6700\u5927\u7ebf\u7a0b\u6c60\uff0c\u9ed8\u8ba4100
dubbo.protocol.thread=200
#\u6ce8\u518c\u65b9\u5f0f
dubbo.registry.protocol=zookeeper
#\u6ce8\u518c\u5730\u5740\uff0c\u591a\u4e2a\u5730\u5740\u4ee5,(\u9017\u53f7)\u5206\u9694
dubbo.registry.address=172.168.11.165:2181
#\u8fdc\u7a0b\u670d\u52a1\u8c03\u7528\u8d85\u65f6\u65f6\u95f4
dubbo.provider.timeout=5000
#\u8fdc\u7a0b\u670d\u52a1\u91cd\u8bd5\u6b21\u6570
dubbo.provider.retries=2
#\u5ef6\u8fdf\u6ce8\u518c\u670d\u52a1\u65f6\u95f4(\u6beb\u79d2)- \uff0c\u8bbe\u4e3a-1\u65f6\uff0c\u8868\u793a\u5ef6\u8fdf\u5230Spring\u5bb9\u5668\u521d\u59cb\u5316\u5b8c\u6210\u65f6\u66b4\u9732\u670d\u52a1
dubbo.provider.delay=-1
#\u8c03\u7528\u8fdc\u7a0b\u670d\u52a1\u8d85\u65f6\u65f6\u95f4
dubbo.consumer.timeout=5000
#\u542f\u52a8\u65f6\u68c0\u67e5\u63d0\u4f9b\u8005\u662f\u5426\u5b58\u5728\uff0ctrue\u62a5\u9519\uff0cfalse\u5ffd\u7565
dubbo.consumer.check=false
